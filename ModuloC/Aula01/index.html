<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Entendendo o DOM</h1>
    <p>aprendendo a usar DOM</p>
    <!-- Essa é a ordem hierarquica do DOM:'window > document > html > *' -->
    <!-- eles podem ser localizados por
        marca: getElementsByTagName()
        ID: é selecionado pelo 'id' nomeados no documento
        nome: usando o nome de um indentificador 'name:' dentro de uma tag
        classe: Nome da class
        seletor:semelhante a seleção do css dos elementos html-->
        
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //[0] é o primeiro paragrafo
        window.document.write(p1.innerText)//innerText esta apontando para o texto
        p1.style.color ='blue'
    </script>
</body>
</html>
