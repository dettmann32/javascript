<body>
    <h1>Somar valores</h1>
    <input type="number" name="n1" id="na1">
    <input type="number" name="n2" id="na2">
    <input type="button" value="somar" id="soma" onclick="somar()">
    <p id="result">resultado</p>

    <script>
        let v1 = window.document.getElementById('na1')
        let v2 = window.document.getElementById('na2')
        let re = window.document.getElementById('result')
        function somar() {
            let s = Number(v1.value) + Number(v2.value)
            re.innerText = `a soma entre ${v1.value} e ${v2.value} Ã© igual a ${s}`
        }
            

    </script>
