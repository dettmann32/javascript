<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            background-color: green;
            width: 200px;
            height: 200px;
            margin: auto;
            text-align: center;
            line-height: 200px;

        }
    
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        let a = window.document.getElementById('area')

        function clicar(){
            a.innerText = 'CLICOU!' 
        }
        function entrou(){
            a.innerText =  'ENTROU'
            a.style.background = 'red'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'

        }
        
    </script>
</body>
</html>
