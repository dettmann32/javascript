<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        abbr,li{
            text-decoration: none;
            font-size: 32px;
        }
        li{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Relacionais em javascript</h1>
    <ul>
        <li><abbr title="maior que">></abbr></li>
        <li><abbr title="menor que ">&lt;</abbr></li>
        <li><abbr title="maior ou igual a">>=</abbr></li>
        <li><abbr title="menor ou igual a">&lt;=</abbr></li>
        <li><abbr title="igual a">==</abbr></li>
        <li><abbr title="diferente de">!=</abbr></li>

        <!--- existe também o relacional '===' que compara se os valores são indenticos, e também '!==' --->
    </ul>

    <h1>Logicos</h1>
    <ul>
        <li>
            ! <!-- equivalente ao 'no' -->
        </li>
        <li>
            && <!-- equivalente ao 'and'-->
        </li>
        <li>
            || <!-- equivalente ao 'or'-->
        </li>
    </ul>

    <h1>Ternarios</h1>
    <ul>
        <li>
            ? <!--Funciona de forma mais ou menos parecida com o 'if' inline do python, pode ser lido como 'se for verdade...' ou 'if True:' ou 'se 5+5==10 for verdade:(valor qualquer) -->
        </li>
        <li>
            : <!-- Funciona mais ou menos parecido com o 'else' inline do python -->
        </li>
    </ul>

</body>
</html>
